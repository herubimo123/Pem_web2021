<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR PPDB JALUR ZONASI 2020</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <h1 style="color:rgb(27, 20, 20)"><center> FORMULIR PPDB JALUR ZONASI 2020 </center></h1>
        <table>
            <br>
            <h2 style="color: black; font-size: medium;">Info Pendaftaran</h2>
                <form>
                    <label for="NISN">NISN : </label><br>
                    <input type="number" id="NISN" name="NISN"><br>
                    <label for="askol">Asal Sekolah : </label><br>
                    <input type="text" id="askol" name="askol"><br>
                    <label for="Lulus">Tahun Lulus : </label><br>
                    <input type="number" id="Lulus" name="Lulus"><br>
                </form>
                <h2 style="color: black; font-size: medium;">Data Calon Peserta</h2>
                <form>
                    <label for="vnama">Nama Lengkap : </label><br>
                    <input type="text" id="vnama" name="vnama"><br>
                    <label for="vnik">NIK : </label><br>
                    <input type="number" id="vnik" name="vnik"><br>
                    <label for="vtempat">Tempat Lahir : </label><br>
                    <input type="text" id="vtempat" name="vtempat"><br>
                    <label for="vtanggal">Tanggal Lahir : </label><br>
                    <input type="date" id="vtanggal" name="vtanggal"><br>
                    <label for="vjk">Jenis Kelamin : </label><br>
                    <input type="radio" id="vjk" name="vjk"> Laki-Laki
                    <input type="radio" id="vjk" name="vjk"> Perempuan<br>
                    Alamat : <br>
                    <textarea name="Alamat" cols="40" rows="3"></textarea><br>
                    <label for="vdes">Des/Kel : </label><br>
                    <input type="text" id="vdes" name="vdes"><br>
                    <label for="fkec">Kecamatan : </label><br>
                    <input type="text" id="fkec" name="fkec"><br>
                    <label for="vkab">Kabupaten : </label><br>
                    <input type="text" id="vkab" name="vkab"><br>
                    <label for="vprov">Provinsi : </label><br>
                    <input type="text" id="vprov" name="vprov"><br>
                    <label for="vemail">Email Aktif : </label><br>
                    <input type="text" id="vemail" name="vemail"><br>
                </form>
                <h2 style="color: black; font-size: medium;">Data Orang Tua</h2>
                <form>
                    <label for="vkk">Nomor Kartu Keluarga : </label><br>
                    <input type="number" id="vkk" name="vkk"><br>
                    <label for="vnamaayah">Nama Ayah Kandung : </label><br>
                    <input type="text" id="vnamaayah" name="vnamaayah"><br>
                    <br>
                    <label>Agama : </label>
                    <select name="agama">
                        <option value="pilih">-</option>
                        <option value="Islam">Islam</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select><br>
                    <br>
                    <label for="vkerja">Pekerjaan : </label><br>
                    <input type="text" id="vkerja" name="vkerja"><br>
                    <label for="vnamaibu">Nama Ibu Kandung : </label><br>
                    <input type="text" id="vnamaibu" name="vnamaibu"><br>
                    <br>
                    <label>Agama : </label>
                    <select name="agama">
                        <option value="pilih">-</option>
                        <option value="Islam">Islam</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select><br>
                    <br>
                    <label for="vkerja">Pekerjaan : </label><br>
                    <input type="text" id="vkerja" name="vkerja"><br>
                    Alamat Orang Tua : <br>
                    <textarea name="Alamatortu" cols="40" rows="3"></textarea><br>
                    <label for="fdesa">Des/Kel : </label><br>
                    <input type="text" id="fdesa" name="fdesa"><br>
                    <label for="vkeca">Kecamatan : </label><br>
                    <input type="text" id="vkeca" name="vkeca"><br>
                    <label for="vkaba">Kabupaten : </label><br>
                    <input type="text" id="vkaba" name="vkaba"><br>
                    <label for="fprova">Provinsi : </label><br>
                    <input type="text" id="fprova" name="fprova"><br>
                    <br>
                    <tr>
                        <td></td>
                        <td>
                            <input name="submit" type="submit" value="Submit">
                            <input name="reset" type="reset" value="Reset">
                        </td>
                    </tr>
                </form>
            </form>
        </table>
    </div>
</body>
</html>
